<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Orion Emergency Module - Multimodal Input</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&amp;family=Roboto+Mono:wght@300;400;500&amp;family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#00E5FF",
              secondary: "#2979FF",
              alert: "#FF3D00",
              "background-dark": "#050B14",
              "surface-dark": "#0F172A",
              "surface-glass": "rgba(15, 23, 42, 0.6)",
            },
            fontFamily: {
              display: ["Orbitron", "sans-serif"],
              mono: ["Roboto Mono", "monospace"],
              body: ["Inter", "sans-serif"],
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
              'spin-reverse': 'spin 15s linear infinite reverse',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
                'pulse-glow': {
                    '0%, 100%': { opacity: 1, boxShadow: '0 0 20px rgba(0, 229, 255, 0.1)' },
                    '50%': { opacity: .8, boxShadow: '0 0 30px rgba(0, 229, 255, 0.3)' },
                }
            }
          },
        },
      };
    </script>
<style>::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #2979FF; border-radius: 2px; }
        .frosted-glass {
            background: rgba(5, 11, 20, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .waveform-bar {
            width: 4px;
            background: #00E5FF;
            border-radius: 2px;
            animation: sound-wave 1.2s ease-in-out infinite;
        }
        @keyframes sound-wave {
            0%, 100% { height: 10px; opacity: 0.5; }
            50% { height: 30px; opacity: 1; box-shadow: 0 0 10px #00E5FF; }
        }.waveform-bar:nth-child(odd) { animation-duration: 0.8s; }
        .waveform-bar:nth-child(2n) { animation-duration: 1.1s; }
        .waveform-bar:nth-child(3n) { animation-duration: 1.3s; }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-slate-100 min-h-screen font-body antialiased selection:bg-primary selection:text-black overflow-hidden relative">
<div class="fixed inset-0 pointer-events-none z-0">
<div class="absolute top-[-20%] left-[-10%] w-[80%] h-[80%] bg-blue-900/20 rounded-full blur-[120px]"></div>
<div class="absolute bottom-[-20%] right-[-10%] w-[80%] h-[80%] bg-primary/10 rounded-full blur-[120px]"></div>
<div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMSIgY3k9IjEiIHI9IjEiIGZpbGw9InJnYmEoMCwgMjI5LCAyNTUsIDAuMSkiLz48L3N2Zz4=')] opacity-20"></div>
</div>
<main class="relative z-10 flex flex-col h-[100dvh] max-w-md mx-auto frosted-glass shadow-2xl border-x border-white/5">
<header class="flex items-center justify-between px-6 py-5 border-b border-white/5 shrink-0 bg-black/20">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full overflow-hidden border border-primary/30 shadow-[0_0_10px_rgba(0,229,255,0.2)]">
<img alt="Orion Logo" class="w-full h-full object-cover bg-black" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDVS9kGuZ8jdlQ_v2evjcLJJqGQR4lXpj0y0DISmgeGMZPZovqc8-IlTBseuGys3tdUQITfabDipyozvwR9xdkvxu4viHfnJgeq2siKNXFqMwJUGBtcQML8QlmKwaSPXapLq12V8-6AtXMQgz_RPnvXpgUqBXKlIldgK-y1h_wPvF_IDMawzq-VdvWyUso7t7Z2c4vD9vRqX30G3FJJbhTpgYXrsDcPLKspDcDAYDMND3jZBzTTKwzoaZ9-OPCMPD_NBh1PfX4eu0Mb"/>
</div>
<div>
<h1 class="font-display font-bold text-lg tracking-wider text-white leading-none">ORION <span class="text-primary text-[10px] align-top font-mono opacity-80">v2.1</span></h1>
<div class="flex items-center gap-2 mt-0.5">
<span class="relative flex h-1.5 w-1.5">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
<span class="relative inline-flex rounded-full h-1.5 w-1.5 bg-primary"></span>
</span>
<p class="text-[10px] uppercase font-mono tracking-widest text-slate-400">System Active</p>
</div>
</div>
</div>
<button class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-slate-400 text-xl">settings</span>
</button>
</header>
<section class="flex-1 flex flex-col items-center justify-center relative px-6 py-4">
<div class="absolute top-6 w-full flex justify-center">
<div class="bg-black/40 backdrop-blur-md border border-primary/20 px-4 py-1.5 rounded-full flex items-center gap-2 animate-pulse-glow">
<span class="material-symbols-outlined text-primary text-sm">visibility</span>
<span class="text-xs font-mono font-bold text-primary uppercase tracking-widest">Observing Environment</span>
</div>
</div>
<div class="relative w-72 h-72 flex items-center justify-center my-8">
<div class="absolute inset-0 border border-primary/10 rounded-full animate-spin-slow"></div>
<div class="absolute inset-8 border border-dashed border-primary/20 rounded-full animate-spin-reverse"></div>
<div class="absolute inset-20 border border-t-primary/60 border-r-transparent border-b-primary/60 border-l-transparent rounded-full animate-spin-slow" style="animation-duration: 3s;"></div>
<div class="relative z-10 w-36 h-36 bg-surface-dark/80 rounded-full flex items-center justify-center backdrop-blur-xl border border-primary/40 shadow-[0_0_60px_rgba(0,229,255,0.15)] group cursor-pointer transition-all active:scale-95">
<span class="material-symbols-outlined text-5xl text-primary animate-pulse">mic</span>
</div>
<div class="absolute -bottom-16 left-0 right-0 h-12 flex items-end justify-center gap-1.5">
<div class="waveform-bar h-4"></div>
<div class="waveform-bar h-8"></div>
<div class="waveform-bar h-6"></div>
<div class="waveform-bar h-10"></div>
<div class="waveform-bar h-12 bg-primary shadow-[0_0_10px_#00E5FF]"></div>
<div class="waveform-bar h-5"></div>
<div class="waveform-bar h-8"></div>
<div class="waveform-bar h-3"></div>
<div class="waveform-bar h-6"></div>
</div>
</div>
<div class="w-full max-w-sm text-center space-y-3 mt-4">
<p class="text-slate-500 font-mono text-[10px] uppercase tracking-widest border-b border-white/5 pb-2 inline-block">Live Transcription</p>
<div class="min-h-[4rem] flex items-center justify-center">
<p class="text-xl font-light text-slate-200 leading-snug">
                        "Patient reporting severe <span class="text-primary font-medium border-b border-dashed border-primary">substernal pressure</span> radiating to left arm..."
                    </p>
</div>
</div>
</section>
<section class="px-5 pb-4 shrink-0">
<div class="flex items-center justify-between mb-3 px-1">
<h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider font-display">Identified Protocols</h3>
<span class="text-[10px] bg-primary/10 border border-primary/20 text-primary px-2 py-0.5 rounded font-mono">CONFIDENCE: 94%</span>
</div>
<div class="grid grid-cols-2 gap-3">
<button class="relative flex flex-col p-4 bg-red-500/10 border border-red-500/50 rounded-xl hover:bg-red-500/20 transition-all duration-300 text-left group overflow-hidden shadow-[0_0_20px_rgba(255,61,0,0.1)]">
<div class="absolute top-0 right-0 p-2 opacity-50">
<span class="material-symbols-outlined text-alert text-4xl group-hover:scale-110 transition-transform opacity-10 rotate-12">medical_services</span>
</div>
<div class="flex items-start justify-between mb-3 relative z-10">
<span class="material-symbols-outlined text-alert text-2xl">cardiology</span>
<span class="text-[9px] font-mono text-white bg-alert/80 px-1.5 py-0.5 rounded shadow-sm">CRITICAL</span>
</div>
<h4 class="font-display font-semibold text-white text-sm group-hover:text-red-200 transition-colors relative z-10">Chest Pain</h4>
<p class="text-[10px] text-slate-400 mt-1 leading-relaxed relative z-10">Protocol ACS-09 initiated. Prepare 12-lead ECG immediately.</p>
</button>
<button class="relative flex flex-col p-4 bg-surface-dark border border-white/10 rounded-xl hover:border-secondary hover:bg-secondary/5 transition-all duration-300 text-left group overflow-hidden">
<div class="flex items-start justify-between mb-3">
<span class="material-symbols-outlined text-secondary text-2xl group-hover:scale-110 transition-transform">water_drop</span>
<span class="text-[9px] font-mono text-secondary bg-secondary/10 px-1.5 py-0.5 rounded border border-secondary/20">MONITOR</span>
</div>
<h4 class="font-display font-semibold text-slate-200 text-sm group-hover:text-secondary transition-colors">Diaphoresis</h4>
<p class="text-[10px] text-slate-500 mt-1 leading-relaxed group-hover:text-slate-400">Secondary symptom correlated. Track vitals.</p>
</button>
</div>
</section>
<footer class="p-4 pt-0 shrink-0">
<div class="bg-black/40 backdrop-blur-xl border border-white/10 rounded-2xl p-3 flex items-center justify-between gap-2 shadow-lg">
<button class="flex-1 flex flex-col items-center gap-1 group py-2 rounded-xl hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-slate-400 group-hover:text-white transition-colors">keyboard</span>
<span class="text-[9px] font-medium text-slate-500 group-hover:text-primary uppercase tracking-wide">Type</span>
</button>
<div class="relative -mt-10 mb-1">
<div class="absolute inset-0 bg-primary rounded-full blur-md opacity-40 animate-pulse"></div>
<button class="relative w-16 h-16 rounded-full bg-gradient-to-b from-primary to-secondary shadow-[0_0_15px_rgba(0,229,255,0.4)] flex items-center justify-center text-black active:scale-95 transition-transform border-4 border-black/50">
<span class="material-symbols-outlined text-3xl">mic</span>
</button>
<div class="absolute -bottom-6 left-1/2 -translate-x-1/2 whitespace-nowrap">
<span class="text-[9px] font-bold text-primary uppercase tracking-wider bg-black/60 px-2 py-0.5 rounded-full border border-primary/20">Listening</span>
</div>
</div>
<button class="flex-1 flex flex-col items-center gap-1 group py-2 rounded-xl hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-slate-400 group-hover:text-white transition-colors">photo_camera</span>
<span class="text-[9px] font-medium text-slate-500 group-hover:text-primary uppercase tracking-wide">Scan</span>
</button>
</div>
<div class="h-6 w-full flex justify-center items-end pb-1">
<div class="w-1/3 h-1 bg-white/20 rounded-full"></div>
</div>
</footer>
</main>

</body></html>
